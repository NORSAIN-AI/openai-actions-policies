name: Deploy static content to GitHub Pages

on:
  # Kjør ved push til main
  push:
    branches: ["main"]

  # Mulig å kjøre manuelt fra Actions-fanen
  workflow_dispatch:

# Gi innebygd GITHUB_TOKEN riktige rettigheter
permissions:
  contents: read
  pages: write
  id-token: write

# Bare én deployment om gangen
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Viktig: vi publiserer innholdet i ./src
          path: ./src

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
